<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>pra kiki</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        overflow: hidden;
    }

    #video-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
    }

    #content {
        position: relative;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        height: 100%;
    }

    h1 {
        margin-bottom: 20px;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        margin: 5px;
        position: absolute;
    }

    #sim {
        top: calc(50% + 50px);
        left: calc(50% - 100px);
    }

    #nao {
        top: calc(50% + 50px);
        left: calc(50% + 50px);
    }
</style>
</head>
<body>

    <video id="video-bg" autoplay muted loop>
        <source src="https://cdn.discordapp.com/attachments/1233570858908389497/1233990395118227496/SnapInsta.io_3355851295507053195.mp4?ex=662f1a9c&is=662dc91c&hm=c780d289d18ec117a281ef3947ef277404046d6cb8c1cff83b35f5bb8895716a&" type="video/mp4">
    </video>

    <div id="content">
        <h1>Essa menina no fundo é perfeita e maravilhosa? </h1>
        <button id="sim" onclick="mostrarMensagem()">Sim</button>
        <button id="nao" onmouseover="moverBotaoNao()">Não</button>
    </div>

    <script>
        function mostrarMensagem() {
            alert('é né?:D');
        }

        var naoButton = document.getElementById('nao');

        function moverBotaoNao() {
            var windowWidth = window.innerWidth;
            var windowHeight = window.innerHeight;
            var buttonWidth = naoButton.offsetWidth;
            var buttonHeight = naoButton.offsetHeight;

            var randomX = Math.random() * (windowWidth - buttonWidth);
            var randomY = Math.random() * (windowHeight - buttonHeight);

            naoButton.style.left = randomX + 'px';
            naoButton.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
